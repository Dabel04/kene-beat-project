<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Ranking Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .music-card {
      background-color: #2c2c3c;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    .music-card:hover {
      transform: scale(1.02);
    }
    .rank-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .cover {
      position: relative;
    }
    .cover img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: white;
      opacity: 0.8;
    }
    .tags span {
      background: #3a3a4f;
      padding: 3px 8px;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 12px;
    }
    .stats {
      font-size: 13px;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row">

    <!-- Card Example -->
    <div class="col-md-6">
      <div class="music-card p-3">
        <span class="rank-badge">#1</span>
        <div class="cover">
          <img src="https://via.placeholder.com/600x300" alt="cover">
          <span class="play-btn">&#9658;</span>
        </div>
        <h5 class="mt-3">Driftline</h5>
        <p class="mb-1">Dudios, ApoC</p>
        <div class="tags mb-2">
          <span>#House</span>
        </div>
        <div class="stats">
          ❤️ 41 &nbsp;&nbsp; ▶️ 307 &nbsp;&nbsp; ⏱ 13 days ago
        </div>
      </div>
    </div>

    <!-- Duplicate more cards -->
    <div class="col-md-6">
      <div class="music-card p-3">
        <span class="rank-badge">#2</span>
        <div class="cover">
          <img src="https://via.placeholder.com/600x300" alt="cover">
          <span class="play-btn">&#9658;</span>
        </div>
        <h5 class="mt-3">pipebomb on the horizon</h5>
        <p class="mb-1">Kibbey, escapistt, CloudDude</p>
        <div class="tags mb-2">
          <span>#House</span> <span>#nyquilchicken</span>
        </div>
        <div class="stats">
          ❤️ 70 &nbsp;&nbsp; ▶️ 1294 &nbsp;&nbsp; ⏱ 26 days ago
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
